<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitrine de Celulares - Usuário Final</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Grade responsiva: 2 colunas em mobile, até 4 em desktop */
    .galeria {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem;
    }
    @media (min-width: 640px) {
      .galeria {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    @media (min-width: 1024px) {
      .galeria {
        grid-template-columns: repeat(4, 1fr);
      }
    }
    .card {
      transform: translateY(20px);
      opacity: 0;
      animation: fadeInUp 0.5s ease-out forwards;
      position: relative;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }
    @keyframes fadeInUp {
      to { transform: translateY(0); opacity: 1; }
    }
    .image-loading {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Animação da nuvem flutuando */
    @keyframes floatCloud {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    .float-cloud {
      animation: floatCloud 2s ease-in-out infinite;
    }

    /* Três pontinhos animados */
    .dots {
      display: flex;
      justify-content: center;
      gap: 4px;
      margin-top: 6px;
    }
    .dot {
      width: 6px;
      height: 6px;
      background-color: #10b981;
      border-radius: 50%;
      animation: bounce 1.2s infinite;
    }
    .dot:nth-child(2) {
      animation-delay: 0.2s;
    }
    .dot:nth-child(3) {
      animation-delay: 0.4s;
    }
    @keyframes bounce {
      0%, 80%, 100% { transform: scale(0.8); }
      40% { transform: scale(1.2); }
    }

    /* Botão de compra */
    .btn-comprar {
      background-color: #10b981;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn-comprar:hover {
      background-color: #059669;
    }
  </style>
</head>
<body class="bg-gradient-to-br from-green-50 to-green-100 min-h-screen flex flex-col items-center justify-start p-4 sm:p-6">

  <h1 class="text-2xl sm:text-3xl font-bold text-center text-green-700 mb-6 sm:mb-8 flex items-center justify-center gap-2">
    <i data-lucide="smartphone" class="w-8 h-8 sm:w-9 sm:h-9"></i> Vitrine de Celulares
  </h1>

  <div class="w-full max-w-6xl relative">
    <div class="loading-overlay hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-[9999]" id="galeriaLoading">
      <div class="bg-white p-6 rounded-2xl shadow-lg max-w-sm w-full text-center">
        <img src="https://cdn-icons-png.flaticon.com/512/414/414927.png" 
             alt="Nuvem flutuante" 
             class="w-12 mx-auto mb-4 float-cloud">
        <p class="text-base text-gray-600 font-medium">Carregando produtos</p>
        <div class="dots">
          <div class="dot"></div>
          <div class="dot"></div>
          <div class="dot"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="galeria w-full" id="galeria"></div>

  <script>
    // === CONFIGURAÇÕES ===
    const MOCKAPI_URL = 'https://68f458d8b16eb6f46834542c.mockapi.io/Rexord/Galeria';
    const galeriaLoading = document.getElementById('galeriaLoading');

    // === FUNÇÃO: Atualizar Vitrine ===
    async function atualizarVitrine() {
      galeriaLoading.classList.remove('hidden');
      try {
        console.log('Carregando dados da vitrine...');
        const res = await fetch(MOCKAPI_URL);
        if (!res.ok) throw new Error(`Erro HTTP ${res.status}: ${res.statusText}`);
        const celulares = await res.json();
        console.log('Produtos recebidos:', celulares);

        const galeria = document.getElementById('galeria');
        galeria.innerHTML = '';

        if (celulares.length === 0) {
          galeria.innerHTML = '<p class="col-span-full text-center text-gray-500 py-8">Nenhum celular disponível no momento.</p>';
          console.warn('Vitrine vazia.');
        } else {
          celulares.forEach((item, index) => {
            const div = document.createElement('div');
            div.className = 'card bg-white rounded-xl shadow-md overflow-hidden';
            div.style.animationDelay = `${index * 0.1}s`;
            div.innerHTML = `
              <div class="image-loading" id="loading-${item.id}">
                <div class="dots">
                  <div class="dot"></div>
                  <div class="dot"></div>
                  <div class="dot"></div>
                </div>
              </div>
              <img src="${item.url}" alt="${item.modelo}" class="w-full h-48 sm:h-56 object-cover"
                   onload="document.getElementById('loading-${item.id}').style.display='none'"
                   onerror="console.error('Imagem não carregada:', '${item.url}'); document.getElementById('loading-${item.id}').innerHTML='<p class=\\'text-red-500 text-sm\\'>Erro na imagem</p>'">
              <div class="p-4">
                <h3 class="text-lg font-semibold text-gray-800 text-center mb-2">${item.modelo}</h3>
                <p class="text-sm text-gray-600 text-center mb-4 line-clamp-3">${item.descricao}</p>
                <div class="flex justify-center">
                  <button class="btn-comprar flex items-center gap-2" onclick="alert('Funcionalidade de compra em desenvolvimento!')">
                    <i data-lucide="shopping-cart" class="w-5 h-5"></i> Comprar
                  </button>
                </div>
              </div>
            `;
            galeria.appendChild(div);
          });
          lucide.createIcons();
          console.log('Vitrine renderizada com sucesso.');
        }
      } catch (err) {
        console.error('Erro ao carregar vitrine:', err);
        document.getElementById('galeria').innerHTML = '<p class="col-span-full text-center text-red-500 py-8">Erro ao carregar produtos. Tente novamente mais tarde.</p>';
      } finally {
        galeriaLoading.classList.add('hidden');
      }
    }

    // === INICIALIZAÇÃO ===
    console.log('Vitrine inicializada.');
    atualizarVitrine();

    // Atualiza automaticamente a cada 30 segundos (opcional)
    setInterval(atualizarVitrine, 30000);
  </script>
</body>
</html>
